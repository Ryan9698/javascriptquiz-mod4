<!-- High Scores pages for displaying high scores from local storage -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <title>High Scores - Javascript Quiz</title>
  </head>
  <body>
    <header class="header d-flex p-2 mb-3 bg-success bg-gradient rounded">
      <h1 class="text-center">High Scores</h1>
    </header>

    <section class="container text-center mt-4 mb-4">
      <div id="highScoresList" class="list-group"></div>
      <a href="index.html" class="btn btn-danger mt-3">Back to Quiz</a>
    </section>

    <footer class="bg-success bg-gradient fixed-bottom" id="footer"></footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const highScoresList = document.getElementById("highScoresList");
        const highScores = JSON.parse(localStorage.getItem("highScores")) || [];

        highScores.sort((a, b) => b.score - a.score);
        highScoresList.innerHTML = highScores
          .map(
            (score) =>
              `<div class="list-group-item list-group-item-action">${score.initials} - ${score.score}</div>`
          )
          .join("");
      });
    </script>
  </body>
</html>
